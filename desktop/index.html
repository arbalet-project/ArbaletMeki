<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arbalet Meki Live</title>

    <link rel="stylesheet" href="asset/css/style.css">
  </head>
  <body>

      <div class="content">
          <div class="toolbar">
              <img src="asset/images/logo.png" alt="Logo Arbalet" class="logo">
          </div>
            <div class="container">
  
              <div class="title-app">
                  <h1>Arbalet Meki Live</h1>
              </div>
  
              <div class="bord-content">

                  <div class="left-content">
                        <div class="header-list">
                          <div>
                            <h2>Utilisateurs connectés</h2>
                            <p>connectés à votre poste :</p>
                          </div>
                          <div>
                            <p>Total</p>
                            <p class="result-connect-user" id="nbConnected">0</p>
                          </div>
                        </div>
                        <div class="list-content" > <!-- Here the result list-->
                          <div class="list-result-header"> <!-- It's a result box-->
                              <h5>ordinateur</h5>
                              <h5>adresse</h5>
                              <h5>état</h5>
                          </div>   
                          <div id="clientsList">

                          </div>
                        </div>   
                  </div>

                  <div class="right-content">
                    <h2>Connexion</h2>
                    <div class="connexion-content">
                      <div>
                          <p class="text-header">Status</p>
                          <p class="connect-style">connecté à Arbalet</p>
                          <button class="button-connect">Se connecter</button>
                          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                          <div class="choice-pin">
                          <span class="info-span">Entrez le pin de connexion de votre table</span>
                            <div class="input-connection">
                              <input id="pinNB" type="number" value="8" max="99">
                              <button>OK</button>
                            </div>
                         </div>
                      </div>
                      <div>
                          <p class="text-header">Votre adresse</p>
                          <p id="myIp"></p>
                      </div>
                      <!-- Wifi / USB choice-->
                      <!-- <div>
                          <p class="text-header">Mode de connexion</p>
                          <div class="connect-mode">
                              <div><input type="radio" name="connect-type" value="wifi" id="wifi" ><label for="wifi">Wifi</label></div>
                              <div><input type="radio" name="connect-type" value="usb" id="usb"><label for="usb">Usb</label></div>
                          </div>
                      </div> -->
                    </div>
                  </div>
              </div>

            </div>
      </div>


    <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('jquery');
      require('./renderer.js')
    </script>
  </body>
</html>
