<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arbalet Meki Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="shortcur icon" type="image/png" href="asset/images/icon.png">
</head>

<body>
    
    <!-- Intro Modal PopUp at Start -->
<!--     <div class="overlay-popup">
        <div class="start-popup">
            <img src="asset/images/icon.png" alt="">
            <h1>Bienvenue sur Arbalet Meki Live !</h1>
            <div class="input-popup">
                <input type="text" id="name-popup" placeholder="Entrez votre nom">
                <button type="submit" id="send-name"></button>
            </div>
        </div>
    </div> -->
    <!-- End Modal PopUp -->

        <!-- App Content -->
        <div class="main">
            <div class="left-pan">
                <div class="head-title">
                    <img src="asset/images/icon.png" alt="">
                    <h1>Arbalet Meki Live</h1>
                </div>
                <div id="blocklyDiv" style="height: 100%; width: 100%;">
                </div>
            </div>


            <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
                <category name="Arbalet" colour="#ff0000">
                    <block type="color_pixel">
                      <value name="row">
                        <shadow type="math_number">
                          <field name="NUM">0</field>
                        </shadow>
                      </value>
                      <value name="column">
                        <shadow type="math_number">
                          <field name="NUM">0</field>
                        </shadow>
                      </value>
                      <value name="color">
                        <shadow type="colour_picker">
                          <field name="COLOUR">#ff0000</field>
                        </shadow>
                      </value>
                    </block>
                    <block type="color_all_pixels">
                      <value name="color">
                        <shadow type="colour_picker">
                          <field name="COLOUR">#ff0000</field>
                        </shadow>
                      </value> 
                    </block>
                    <block type="turn_off_the_pixel">
                      <value name="row">
                        <shadow type="math_number">
                          <field name="NUM">0</field>
                        </shadow>
                      </value>
                      <value name="column">
                        <shadow type="math_number">
                          <field name="NUM">0</field>
                        </shadow>
                      </value>
                    </block>
                    <block type="turn_off"></block>
                </category>
                           
                <category name="Logique" colour="#5C81A6">
                  <block type="controls_if"></block>
                  <block type="logic_compare">
                    <field name="OP">EQ</field>
                  </block>
                  <block type="logic_operation">
                    <field name="OP">AND</field>
                  </block>
                  <block type="logic_negate"></block>
                  <block type="logic_boolean">
                    <field name="BOOL">TRUE</field>
                  </block>
                  <block type="logic_ternary"></block>
                </category>

                <category name="Boucles" colour="#5CA65C">
                  <block type="controls_repeat_ext">
                    <value name="TIMES">
                      <shadow type="math_number">
                        <field name="NUM">10</field>
                      </shadow>
                    </value>
                  </block>
                  <block type="controls_whileUntil">
                    <field name="MODE">WHILE</field>
                  </block>
                  <block type="controls_for">
                    <field name="VAR" id="oy@03Nbv{%V[U/(ND%k0" variabletype="">i</field>
                    <value name="FROM">
                      <shadow type="math_number">
                        <field name="NUM">0</field>
                      </shadow>
                    </value>
                    <value name="TO">
                      <shadow type="math_number">
                        <field name="NUM">10</field>
                      </shadow>
                    </value>
                    <value name="BY">
                      <shadow type="math_number">
                        <field name="NUM">1</field>
                      </shadow>
                    </value>
                  </block>
                  
                  <block type="controls_flow_statements" disabled="false">
                    <field name="FLOW">BREAK</field>
                  </block>
                  <block type="sleep">
                    <field name="list">'s'</field>
                </block>
                </category>

                <category name="Maths" colour="#5b67a5">
                  <block type="math_number">
                    <field name="NUM">0</field>
                  </block>
                  <block type="math_arithmetic">
                    <field name="OP">ADD</field>
                    <value name="A">
                      <shadow type="math_number">
                        <field name="NUM">1</field>
                      </shadow>
                    </value>
                    <value name="B">
                      <shadow type="math_number">
                        <field name="NUM">1</field>
                      </shadow>
                    </value>
                  </block>
                  <block type="math_number_property">
                    <mutation divisor_input="false"></mutation>
                    <field name="PROPERTY">EVEN</field>
                    <value name="NUMBER_TO_CHECK">
                      <shadow type="math_number">
                        <field name="NUM">0</field>
                      </shadow>
                    </value>
                  </block>
                  <block type="math_random_int">
                    <value name="FROM">
                      <shadow type="math_number">
                        <field name="NUM">1</field>
                      </shadow>
                    </value>
                    <value name="TO">
                      <shadow type="math_number">
                        <field name="NUM">100</field>
                      </shadow>
                    </value>
                  </block>
                </category>

                <category name="Couleur" colour="#A6745C">
                  <block type="colour_picker">
                    <field name="COLOUR">#ff0000</field>
                  </block>
                  <block type="colour_random"></block>
                  <block type="colour_rgb">
                    <value name="RED">
                      <shadow type="math_number">
                        <field name="NUM">100</field>
                      </shadow>
                    </value>
                    <value name="GREEN">
                      <shadow type="math_number">
                        <field name="NUM">50</field>
                      </shadow>
                    </value>
                    <value name="BLUE">
                      <shadow type="math_number">
                        <field name="NUM">0</field>
                      </shadow>
                    </value>
                  </block>
                  <block type="colour_blend">
                    <value name="COLOUR1">
                      <shadow type="colour_picker">
                        <field name="COLOUR">#ff0000</field>
                      </shadow>
                    </value>
                    <value name="COLOUR2">
                      <shadow type="colour_picker">
                        <field name="COLOUR">#3333ff</field>
                      </shadow>
                    </value>
                    <value name="RATIO">
                      <shadow type="math_number">
                        <field name="NUM">0.5</field>
                      </shadow>
                    </value>
                  </block>
                </category>

                <category name="Fonctions" colour="#9A5CA6" custom="PROCEDURE"></category>
                <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
            </xml>

            <div class="right-pan">
                <div>
                    <div class="head-menu">
                        <a href="#file" id="file"></a>
                        <a href="#setting" id="setting"></a>
                    </div>
                    <div class="info-user">
                        <div>
                            <p class="text-header">Status</p>
                            <p class="connect-style">Connect√© au poste</p><!-- Use the class disconnect-style in the other case-->
                        </div>
                        <div>
                            <p class="text-header">Votre adresse</p>
                            <p>127.0.0.0</p>
                        </div>
                        <div>
                            <p class="text-header">Votre nom</p>
                            <p id="user-name"></p>
                        </div>
                    </div>
                </div>
                <div class="led-content">
                    <div class="led-header">
                        <a href="" id="play" title="Run [P]"></a>
                        <a href="" id="stop" title="Stop [S]"></a>
                        <a href="" id="reload"></a>
                        <a href="" id="full-screen" title="Full-Screen [F]"></a>
                    </div>
                    <table id="led-table" border="0" cellspacing="0" cellpadding="0">
                        
                       
                    </table>
                </div>
            </div>
        
        </div>
        <!-- End App -->


    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/fr.js"></script>
    <script src="blockly/blockdefinition.js"></script>
    <script src="blockly/generatorstub.js"></script>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script src="/rgbConverter.js"></script>
    <script src="/mainClient.js"></script>
    <script src="/front.js"></script>
</body>

<script>
    
    var workspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox'),
	      collapse : true, 
	      comments : true, 
        disable : true, 
        maxBlocks : Infinity, 
        trashcan : true, 
        horizontalLayout : false, 
        toolboxPosition : 'start', 
        css : true, 
        rtl : false, 
        scrollbars : false, 
        sounds : true, 
        oneBasedIndex : true, 
    });

  </script>
</html>
